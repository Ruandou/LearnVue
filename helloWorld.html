<!DOCTYPE html>
<html>
    <head>
        <title>Hello world</title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>

        <div id="app-2">
            <span v-bind:title="message2">
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
            </span>
        </div>

        <div id="app-3">
            <p v-if="seen">现在你看到我了</p>
        </div>

        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>

        <div id="app-5">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">逆转消息</button>
        </div>

        <div id="app-6">
            <p>{{ message6 }}</p>
            <input v-model="message6">
        </div>

        <div id="app-7">
            <ol>
                <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
            </ol>
        </div>

        <div id="app-8">
            <template v-if="loginType === 'username'">
                <label>User name:</label>
                <input placeholder="Enter your user name" key="username-input" />
            </template>
            <template v-else>
                <label>Email:</label>
                <input placeholder="Enter your email address"  key="email=input" />
            </template>
            <button v-on:click="toggleLoginType">Toggle login type</button>
        </div>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    message: "Hello world"
                }
            });

            var app2 = new Vue({
                el: "#app-2",
                data: {
                    message2: "页面加载于" + new Date()
                }
            });

            var app3 = new Vue({
                el: "#app-3",
                data: {
                    seen: true
                }
            });

            var app4 = new Vue({
                el: "#app-4",
                data: {
                    todos: [
                        { text: "学习 JavaScript" },
                        { text: "学习 Vue" },
                        { text: "整个牛项目" }
                    ]
                }
            });

            var app5 = new Vue({
                el: "#app-5",
                data: {
                    message: "Hello Vue.js!"
                },
                methods: {
                    reverseMessage: function () {
                        this.message = this.message.split("").reverse().join("");
                    }
                }
            });

            var app6 = new Vue({
                el: "#app-6",
                data: {
                    message6: "Hello Vue!"
                }
            })

            Vue.component("todo-item", {
                props: ["todo"],
                template: "<li>{{ todo.text }}</li>"
            })

            var app7 = new Vue({
                el: "#app-7",
                data: {
                    groceryList: [
                        { text: "蔬菜" },
                        { text: "奶酪" },
                        { text: "随便其他什么人吃的东西" }
                    ]
                }
            })

            var app8 = new Vue({
                el: "#app-8",
                data: {
                    loginType: "username"
                },
                methods: {
                    toggleLoginType: function () {
                        if (this.loginType == "username") {
                            this.loginType = "";
                        } else {
                            this.loginType = "username";
                        }
                    }
                }
            })
        </script>
    </body>
</html>
